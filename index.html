<!DOCTYPE html>
<html>
<head>
    <title>Better weather</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <p>My Location</p>
            <p id="location">Loading...</p>
            <p id="temp">Loading...</p>
            <p id="report">Loading...</p>
            <p id="feelsLike">Loading...</p>
        </div>

        <div class="row">
            <div class="box">
                <p id="header">FORTUNE</p>
                <p id="fortuneText">Loading...</p>
            </div>
            <div class="box">
                <p id="header">DEEP THOUGHT</p>
                <p id="deepThoughtText">Loading...</p>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <p id="header">WIND</p>
                <p id="wind">Loading...</p>
            </div>
            <div class="box">
                <p id="header">GUSTS</p>
                <p id="gusts">Loading...</p>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <p id="header">UV INDEX</p>
                <p id="uv">Loading...</p>
            </div>
            <div class="box">
                <p id="header">HUMIDITY</p>
                <p id="humidity">Loading...</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <!--<p id="locationInfo">Detecting location...</p>-->
        <div id="githubLink">
            <a href="https://github.com/veasman/weather-report">View on GitHub</a>
        </div>
    </footer>
</body>
</html>
