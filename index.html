<!DOCTYPE html>
<html>
<head>
    <title>Better weather</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/13bcc3175e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/interactables.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div id="overlay" onclick="SidebarModule.hide()"></div>

        <div id="sidebar">
            <div class="toggleButton" onclick="SidebarModule.toggle()">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div id="textSwitch">
                <p id="label">TEMPURATURE</p>
                <div id="entries">
                    <p id="fahrenheit">Fahrenheit</p>
                    <p id="celcius">Celcius</p>
                </div>
            </div>

            <div id="textSwitch">
                <p id="label">UNITS</p>
                <div id="entries">
                    <p id="imperial">Imperial</p>
                    <p id="metric">Metric</p>
                </div>
            </div>

            <div class="dropdown">
                <p id="label">THEME</p>
                <p id="subLabel">NOT YET IMPLEMENTED</p>
                <div class="select-btn">
                    <span class="dropdown-text">Select your option</span>
                    <i class="caret"></i>
                </div>
                <ul class="options">
                    <li class="option" id="rose-pine-dark">
                        <span class="circle-container">
                            <span class="quadrant" style="--color1: #eb6f92;"></span>
                            <span class="quadrant" style="--color2: #31748f;"></span>
                            <span class="quadrant" style="--color3: #f6c177;"></span>
                            <span class="quadrant" style="--color4: #9ccfd8;"></span>
                        </span>
                        <span class="option-text">Rose Pine Dark</span>
                    </li>
                    <li class="option" id="grubox-dark">
                        <span class="circle-container">
                            <div class="quadrant" style="--color1: #cc241d;"></div>
                            <div class="quadrant" style="--color2: #98971a;"></div>
                            <div class="quadrant" style="--color3: #d79921;"></div>
                            <div class="quadrant" style="--color4: #458588;"></div>
                        </span>
                        <span class="option-text">Gruvbox Dark</span>
                    </li>
                    <li class="option" id="tokyo-night">
                        <span class="circle-container">
                            <div class="quadrant" style="--color1: #f7768e;"></div>
                            <div class="quadrant" style="--color2: #9ece6a;"></div>
                            <div class="quadrant" style="--color3: #e0af68;"></div>
                            <div class="quadrant" style="--color4: #2ac3de;"></div>
                        </span>
                        <span class="option-text">Tokyo Night</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main">
            <div class="location">
                <p id="header">My Location</p>
                <p id="subHeader"><i class="fa-solid fa-spinner"></i></p>
            </div>
            <p id="temp"><i class="fa-solid fa-spinner"></i></p>
            <p id="report"><i class="fa-solid fa-spinner"></i></p>
        </div>

        <div class="row">
            <div class="box">
                <p id="header"><i class="fa-solid fa-lightbulb"></i> FORTUNE</p>
                <p id="fortuneText"><i class="fa-solid fa-spinner"></i></p>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <p id="header"><i class="fa-solid fa-quote-left"></i> JACK HANDEY QUOTE</p>
                <p id="deepThoughtText"><i class="fa-solid fa-spinner"></i></p>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <p id="header"><i class="fa-solid fa-wind"></i> WIND</p>
                <p id="wind"><i class="fa-solid fa-spinner"></i></p>
            </div>
            <div class="box">
                <p id="header"><i class="fa-solid fa-wind"></i> GUSTS</p>
                <p id="gusts"><i class="fa-solid fa-spinner"></i></p>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <p id="header"><i class="fa-solid fa-sun"></i> UV INDEX</p>
                <p id="uv"><i class="fa-solid fa-spinner"></i></p>
            </div>
            <div class="box">
                <p id="header"><i class="fa-solid fa-water"></i> HUMIDITY</p>
                <p id="humidity"><i class="fa-solid fa-spinner"></i></p>
            </div>
        </div>

        <div class="row">
            <div class="box">
                <p id="header"><i class="fa-solid fa-temperature-three-quarters"></i> FEELS LIKE</p>
                <p id="feelsLike"><i class="fa-solid fa-spinner"></i></p>
            </div>
            <div class="box">
                <p id="header"><i class="fa-solid fa-droplet"></i> PRECIPITATION</p>
                <p id="precipitation"><i class="fa-solid fa-spinner"></i></p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div id="githubLink">
            <a href="https://github.com/veasman/weather-report">View on GitHub</a>
        </div>
    </footer>
</body>
</html>
